<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agent Experiment</title>

    <link href="../static/css/index.css" rel="stylesheet" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
    />
    <script>
      function time_out() {
        location.href = "/enq"
      }
      window.onload = function() {
        setTimeout(time_out, {{ wait_time }} * 1000)
      }
    </script>
  </head>
  <body>
    <div class="container">
      <p>
        30秒間広告を見てください。 30秒後に自動的にアンケート画面に遷移します。
      </p>
      <div class="row">
        <div id="movie_ad">
          <img src="../static/img/{{ img_movie }}" />
        </div>
      </div>
      <div id="ag_pt">
        <div class="row">
          <div class="col-3">
            <img src="../static/img/{{ img_agent[0] }}" align="right" />
          </div>
          <div class="col-6">
            {% for d in dialog %}
            <div class="row mt-2">
              {% if d[0] == 0 %}
              <div class="col-9 p-2 border rounded-lg shadow-sm">
                {{ d[1] }}
              </div>
              <div class="col-3"></div>
              {% else %}
              <div class="col-3"></div>
              <div class="col-9 p-2 border rounded-lg shadow-sm" align="right">
                {{ d[1] }}
              </div>
              {% endif %}
            </div>
            {% endfor %}
          </div>
          <div class="col-3">
            {% if img_agent[1] != None %}
            <img src="../static/img/{{ img_agent[1] }}" />
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
