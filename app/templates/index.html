<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agent Experiment</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="../static/css/index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Experience</h1>
      <h2>協力ありがとうございます。</h2>
    </div>
    <div class="container">
      <form action="/procForm" method="post">
        <!-- Name入力 -->
        <div class="form-group">
          <label>ID</label>
          <input type="name" class="form-control" placeholder="ID" name="id" />
        </div>
        <div class="form-group">
          <p><b>性別</b></p>
          <label for="gender">該当するものを選んでください。</label>
          <select class="form-control" id="gender" name="gender">
            <option>Men</option>
            <option>Female</option>
          </select>
        </div>
        <div class="form-group">
          <p><b>学年</b></p>
          <label for="level">該当するものを選んでください。</label>
          <select class="form-control" id="level" name="level">
            <option>10代</option>
            <option>20代</option>
            <option>30代</option>
            <option>40代</option>
            <option>50代</option>
          </select>
        </div>
        <!-- 送信ボタン -->
      </br>
      <button type="button" class="btn btn-primary btn-block">Next</button>
      </form>
    </div>
  </body>
</html>
