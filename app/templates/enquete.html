<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agent Experiment</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="../static/css/index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="/procEnq" method="post">
        <h3>今の映画に対する鑑賞意欲</h3>
        <input name="rating" type="radio" value="1" /> 1.全然観たくない
        <input name="rating" type="radio" value="2" /> 2.あまり観たくない
        <input name="rating" type="radio" value="3" /> 3.どちらでもない
        <input name="rating" type="radio" value="4" /> 4.少し観たい
        <input name="rating" type="radio" value="5" /> 5.とても観たい
        <h3>エージェントにおける信頼度</h3>
        <input name="credi" type="radio" value="1" /> 1.全然信用できない
        <input name="credi" type="radio" value="2" /> 2.あまり信用できない
        <input name="credi" type="radio" value="3" /> 3.どちらでもない
        <input name="credi" type="radio" value="4" /> 4.少し信用できる
        <input name="credi" type="radio" value="5" /> 5.とても信用できる
        <h3>全体的な満足度</h3>
        <input name="satis" type="radio" value="1" /> 1.全然役に立たない
        <input name="satis" type="radio" value="2" /> 2.あまり役に立たない
        <input name="satis" type="radio" value="3" /> 3.どちらでもない
        <input name="satis" type="radio" value="4" /> 4.少し役にたつ
        <input name="satis" type="radio" value="5" /> 5.とても役にたつ
      </br>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </body>
</html>
